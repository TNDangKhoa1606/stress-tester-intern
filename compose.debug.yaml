services:
  stresstesterintern:
    image: stresstesterintern
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m uvicorn stress-tester-intern.demo_app\app:app --host 0.0.0.0 --port 8000"]
    ports:
      - 8000:8000
      - 5678:5678
